<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="mensalidade.css" />
    <title>Projeto final - Mensalidades</title>
  </head>
  <body>
    <header>
      <div id="open_dialog_icon">
        <i data-lucide="menu"></i>
      </div>
      <h1>Inatel</h1>
      <i data-lucide="bell"></i>
    </header>

    <dialog>
      <button id="close_dialog_button">
        <i data-lucide="x"></i>
      </button>

      <div class="dialog_content">
        <button class="change_theme_button" id="inatel_theme">Inatel Theme</button>
        <button class="change_theme_button" id="dark_theme">Dark Theme</button>
      </div>
    </dialog>

    <main>
      <a href="../" class="back_button">
        <i data-lucide="chevron-left"></i>
        Voltar
      </a>

      <h1 class="page_title">Mensalidades</h1>

      <div class="monthly_payments_list">
        <!-- Rendered by js -->
      </div>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../script.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
