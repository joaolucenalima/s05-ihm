<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="../mensalidade.css" />
    <link rel="stylesheet" href="detalhes.css" />
    <title>Projeto final - Mensalidades</title>
  </head>
  <body>
    <header>
      <div id="open_dialog_icon">
        <i data-lucide="menu"></i>
      </div>
      <h1>Inatel</h1>
      <i data-lucide="bell"></i>
    </header>

    <dialog>
      <button id="close_dialog_button">
        <i data-lucide="x"></i>
      </button>

      <div class="dialog_content">
        <button class="change_theme_button" id="inatel_theme">Inatel Theme</button>
        <button class="change_theme_button" id="dark_theme">Dark Theme</button>
      </div>
    </dialog>

    <main>
      <a href="../" class="back_button">
        <i data-lucide="chevron-left"></i>
        Voltar
      </a>

      <div class="content">
        <h1 class="page_title"></h1>

        <div class="monthly_payment_details"></div>
      </div>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>

    <script src="../../script.js"></script>
    <script>
      const id = location.hash.split("/")[1];
      const monthlyPayment = monthlyPayments.find((payment) => payment.id == id);
      
      if (!id || !monthlyPayment) {
        alert("Mensalidade não encontrada.");
        location.href = "../";
      }

      const pageTitle = document.querySelector(".page_title");
      if (monthlyPayment.paid) {
        pageTitle.textContent = "Detalhes da mensalidade";
      } else {
        pageTitle.textContent = "Pagar mensalidade";
      }

      const monthlyPaymentDetails = document.querySelector(".monthly_payment_details");
      monthlyPaymentDetails.innerHTML = `
        <p><strong>Valor:</strong> ${monthlyPayment.amount.toLocaleString("pt-BR", {
          style: "currency",
          currency: "BRL",
        })}</p>
        <p><strong>Mês:</strong> ${monthlyPayment.month}</p>
        <p><strong>Data de vencimento:</strong> ${monthlyPayment.dueDate}</p>
        <p id="payment_status"><strong>Status:</strong> ${monthlyPayment.paid ? "Pago" : "Pagamento Pendente"}</p>
      `;

      function createDownloadButton() {
        const downloadButton = document.createElement("button");
        downloadButton.textContent = "Baixar comprovante";
        downloadButton.classList.add("download_receipt_button");
        downloadButton.addEventListener("click", () => {
          alert("Comprovante baixado com sucesso!");
        });
        return downloadButton;
      }

      const content = document.querySelector(".content");

      if (!monthlyPayment.paid) {
        const paymentMethods = document.createElement("div");
        paymentMethods.classList.add("payment_methods");
        paymentMethods.innerHTML = `
          <h2>Escolha o método de pagamento:</h2>

          <div class="payment_method_container">
            <div>
              <span>001 9 3 3737 0000000100 0500 9 401448 1606 06809350 31</span>
            </div>
            <p>Copiar código do boleto</p>
          </div>

          <div class="payment_method_container">
            <div>
              <span>00020101021126840014br.gov.bcb.pix01111335366962052040000530398654040.805802BR5919NOME6014CIDADE62160512BRASIL6304A1B2</span>
            </div>
            <p>Pix Copia e Cola</p>
          </div>

          <div class="payment_method_container">
            <p>Cartão de crédito *</p>
          </div>

          <p class="rate_warn">* Taxas podem ser aplicadas.</p>
        `;
        content.appendChild(paymentMethods);

        const payButtons = paymentMethods.querySelectorAll(".payment_method_container p");
        payButtons.forEach((button) => {
          button.addEventListener("click", () => {
            paymentMethods.innerHTML = `
              <div class="payment_success">
                <i data-lucide="circle-check-big"></i>
                <h2>Pagamento realizado com sucesso!</h2>
              </div>
            `;
            const downloadReceiptButton = createDownloadButton();
            content.appendChild(downloadReceiptButton);
            lucide.createIcons();
            
            const paymentStatus = document.querySelector("#payment_status");
            paymentStatus.innerHTML = "<strong>Status:</strong> Pago";
          });
        });
      } else {
        const downloadReceiptButton = createDownloadButton()
        content.appendChild(downloadReceiptButton);
      }
    </script>
  </body>
</html>
